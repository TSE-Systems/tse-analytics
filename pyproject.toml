[tool.poetry]
name = "tse-analytics"
version = "0.11.2"
description = "TSE Analytics data analysys"
license = "MIT"
authors = ["Anton Rau <anton.rau@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/TSE-Systems/tse-analytics"
repository = "https://github.com/TSE-Systems/tse-analytics"
packages = [{include = "tse_analytics"}]

[tool.poetry.dependencies]
python = "3.12.7"
PySide6 = "6.7.3"
PySide6-QtAds = "4.3.1"
lmfit = "1.3.2"
loguru = "0.7.2"
matplotlib = "3.9.2"
openpyxl = "3.1.5"
pandas = {version="2.2.3"}
pingouin = "0.5.5"
psutil = "6.1.0"
pyqt-toast-notification = "1.3.2"
pyqtgraph = "0.13.7"
seaborn = "0.13.2"

[tool.poetry.group.dev.dependencies]
mypy = "1.13.0"
pyinstaller = "6.11.0"
ruff = "0.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.main]
ignore-patterns = ['.*ui\.py']

[tool.pylint.format]
max-line-length = 120

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
exclude = ['.*ui\.py']

[tool.ruff]
preview = true
unsafe-fixes = false
line-length = 120
target-version = "py312"
src = ["tse_analytics"]
exclude = [
    "*_ui.py",
    "*_rc.py",
    "traja"
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "NPY201",  # numpy2-deprecation
]

[tool.ruff.lint.pydocstyle]
convention = "google"
