[tool.poetry]
name = "tse-analytics"
version = "0.1.0"
description = "TSE Analytics data analysys"
license = "MIT"
authors = ["Anton Rau <anton.rau@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/TSE-Systems/tse-analytics"
repository = "https://github.com/TSE-Systems/tse-analytics"
packages = [{include = "tse_analytics"}]

[tool.poetry.dependencies]
python = "3.11.2"
PySide6 = "6.4.0.1"
PySide6-QtAds = "3.8.3.1"
matplotlib = "3.7.1"
openpyxl = "3.1.2"
pandas = "1.5.3"
pingouin = "0.5.3"
plotly = "5.13.1"
psutil = "5.9.4"
pyqtgraph = "0.13.2"
scikit-learn = "1.2.2"
scipy = "1.10.1"
seaborn = "0.12.2"
statsmodels = "0.13.5"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
flake8 = "^6.0.0"
isort = "^5.11.1"
mypy = "^1.1.1"
pyinstaller = "^5.9.0"
pylint = "^2.17.1"
pytest = "^7.2.2"
ruff = "^0.0.259"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = 120

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py311"
src = ["tse_analytics", "tse_datatools"]
exclude = [
    "*_ui.py",
]
