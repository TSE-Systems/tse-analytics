[tool.poetry]
name = "tse-analytics"
version = "0.7.0"
description = "TSE Analytics data analysys"
license = "MIT"
authors = ["Anton Rau <anton.rau@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/TSE-Systems/tse-analytics"
repository = "https://github.com/TSE-Systems/tse-analytics"
packages = [{include = "tse_analytics"}]

[tool.poetry.dependencies]
python = "3.12.4"
PySide6 = "6.6.2"
PySide6-QtAds = "4.2.1"
cryptography = "42.0.8"
lmfit = "1.3.1"
loguru = "0.7.2"
matplotlib = "3.9.0"
numpy = "1.26.4"
openpyxl = "3.1.4"
pandas = {version="2.2.2"}
pingouin = "0.5.4"
plotly = "5.22.0"
psutil = "6.0.0"
pyqtgraph = "0.13.7"
seaborn = "0.13.2"
pypdf = "^4.2.0"

[tool.poetry.group.dev.dependencies]
mypy = "1.10.0"
pyinstaller = "6.8.0"
pylint = "3.2.3"
pytest = "8.2.2"
ruff = "0.4.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.main]
ignore-patterns = ['.*ui\.py']

[tool.pylint.format]
max-line-length = 120

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
exclude = ['.*ui\.py']

[tool.ruff]
preview = true
unsafe-fixes = false
line-length = 120
target-version = "py312"
src = ["tse_analytics"]
exclude = [
    "*_ui.py",
    "*_rc.py",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.ruff.lint.pydocstyle]
convention = "google"
