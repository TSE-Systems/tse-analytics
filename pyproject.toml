[tool.poetry]
name = "tse-analytics"
version = "0.1.0"
description = "TSE Analytics data analysys"
license = "MIT"
authors = ["Anton Rau <anton.rau@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/TSE-Systems/tse-analytics"
repository = "https://github.com/TSE-Systems/tse-analytics"
packages = [{include = "tse_analytics"}]

[tool.poetry.dependencies]
python = "3.11.4"
PySide6 = "6.5.1.1"
PySide6-QtAds = "4.1.0"
bottleneck = "1.3.7"
lmfit = "1.2.2"
matplotlib = "3.7.2"
openpyxl = "3.1.2"
pandas = {version="2.0.3"}
pingouin = "0.5.3"
plotly = "5.15.0"
psutil = "5.9.5"
pyqtgraph = "0.13.3"
scikit-learn = "1.3.0"
scipy = "1.11.1"
seaborn = "0.12.2"
statsmodels = "0.14.0"
win11toast = "0.32"

[tool.poetry.group.dev.dependencies]
black = "23.7.0"
flake8 = "6.1.0"
isort = "5.12.0"
mypy = "1.4.1"
pyinstaller = "5.13.0"
pylint = "2.17.5"
pytest = "7.4.0"
ruff = "0.0.281"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py311"]
exclude = "/.*_ui.py|/.*_rc.py"

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = 120

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py311"
src = ["tse_analytics", "tse_datatools"]
exclude = [
    "*_ui.py",
]
