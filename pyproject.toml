[tool.poetry]
name = "tse-analytics"
version = "0.1.0"
description = "TSE Analytics data analysys"
license = "MIT"
authors = ["Anton Rau <anton.rau@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/TSE-Systems/tse-analytics"
repository = "https://github.com/TSE-Systems/tse-analytics"
packages = [{include = "tse_analytics"}]

[tool.poetry.dependencies]
python = "3.11.3"
bottleneck = "1.3.7"
matplotlib = "3.7.1"
numexpr = "2.8.4"
openpyxl = "3.1.2"
pandas = {version="1.5.3"}
pingouin = "0.5.3"
plotly = "5.14.1"
psutil = "5.9.5"
pyqtgraph = "0.13.3"
PySide6 = "6.5.0"
PySide6-QtAds = "4.0.3"
scikit-learn = "1.2.2"
scipy = "1.10.1"
seaborn = "0.12.2"
statsmodels = "0.13.5"
win11toast = "^0.32"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
flake8 = "^6.0.0"
isort = "^5.11.1"
mypy = "^1.2.0"
pyinstaller = "^5.10.1"
pylint = "^2.17.2"
pytest = "^7.3.1"
ruff = "^0.0.262"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = 120

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py311"
src = ["tse_analytics", "tse_datatools"]
exclude = [
    "*_ui.py",
]
