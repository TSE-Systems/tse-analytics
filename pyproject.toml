[project]
name = "tse-analytics"
version = "0.12.4"
description = "TSE Analytics data analysys"
license = "MIT"
readme = "README.md"
authors = [
    { name = "Anton Rau", email = "anton.rau@gmail.com" }
]
homepage = "https://github.com/TSE-Systems/tse-analytics"
repository = "https://github.com/TSE-Systems/tse-analytics"
requires-python = "==3.13.1"
dependencies = [
    "lmfit==1.3.2",
    "loguru==0.7.3",
    "matplotlib==3.9.3",
    "openpyxl==3.1.5",
    "pandas==2.2.3",
    "pingouin==0.5.5",
    "psutil==6.1.0",
    "pyqt-toast-notification==1.3.2",
    "pyqtgraph==0.13.7",
    "pyside6==6.8.0.2",
    "pyside6-qtads==4.3.1.1",
    "seaborn==0.13.2",
]

[dependency-groups]
dev = [
    "mypy==1.13.0",
    "pyinstaller==6.11.1",
    "ruff==0.8.2",
]

[project.scripts]
tse-analytics = "tse_analytics:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pylint.main]
ignore-patterns = ['.*ui\.py']

[tool.pylint.format]
max-line-length = 120

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
exclude = ['.*ui\.py']

[tool.ruff]
preview = true
unsafe-fixes = false
line-length = 120
target-version = "py312"
src = ["tse_analytics"]
exclude = [
    "*_ui.py",
    "*_rc.py",
    "traja"
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "NPY201",  # numpy2-deprecation
]

[tool.ruff.lint.pydocstyle]
convention = "google"
