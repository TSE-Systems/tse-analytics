[tool.poetry]
name = "tse-analytics"
version = "0.1.0"
description = "TSE Analytics data analysys"
license = "MIT"
authors = ["Anton Rau <anton.rau@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/TSE-Systems/tse-analytics"
repository = "https://github.com/TSE-Systems/tse-analytics"
packages = [{include = "tse_analytics"}]

[tool.poetry.dependencies]
python = "3.12.1"
PySide6 = "6.6.0"
PySide6-QtAds = "4.1.0.2"
cryptography = "41.0.7"
lmfit = "1.2.2"
loguru = "0.7.2"
matplotlib = "3.8.2"
openpyxl = "3.1.2"
pandas = {version="2.1.4"}
pingouin = "0.5.3"
plotly = "5.18.0"
psutil = "5.9.6"
pyqtgraph = "0.13.3"
scikit-learn = "1.3.2"
scipy = "1.11.4"
seaborn = "0.13.0"
statsmodels = "0.14.0"
windows-toasts = "1.0.1"

[tool.poetry.group.dev.dependencies]
black = "23.12.0"
mypy = "1.7.1"
pyinstaller = "6.3.0"
pylint = "3.0.3"
pytest = "7.4.3"
ruff = "0.1.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py312"]
exclude = "/.*_ui.py|/.*_rc.py"

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = 120

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true

[tool.ruff]
preview = true
unsafe-fixes = true
line-length = 120
target-version = "py312"
src = ["tse_analytics", "tse_datatools"]
exclude = [
    "*_ui.py",
]
