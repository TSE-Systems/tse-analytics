[tool.poetry]
name = "tse-analytics"
version = "0.1.0"
description = "TSE Analytics data analysys"
license = "MIT"
authors = ["Anton Rau <anton.rau@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/TSE-Systems/tse-analytics"
repository = "https://github.com/TSE-Systems/tse-analytics"
packages = [{include = "tse_analytics"}]

[tool.poetry.dependencies]
python = "3.12.1"
PySide6 = "6.6.1"
PySide6-QtAds = "4.1.0.3"
cryptography = "42.0.1"
lmfit = "1.2.2"
loguru = "0.7.2"
matplotlib = "3.8.2"
openpyxl = "3.1.2"
pandas = {version="2.2.0"}
pingouin = "0.5.4"
plotly = "5.18.0"
prophet = "1.1.5"
psutil = "5.9.8"
pyqtgraph = "0.13.3"
seaborn = "0.13.2"

[tool.poetry.group.dev.dependencies]
black = "24.1.1"
mypy = "1.8.0"
pyinstaller = "6.3.0"
pylint = "3.0.3"
pytest = "8.0.0"
ruff = "0.1.14"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py312"]
exclude = "/.*_ui.py|/.*_rc.py"

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = 120

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true

[tool.ruff]
preview = true
unsafe-fixes = true
line-length = 120
target-version = "py312"
src = ["tse_analytics", "tse_datatools"]
exclude = [
    "*_ui.py",
]
